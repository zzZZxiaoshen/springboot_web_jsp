<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24_自定义动画</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 300px;
            background: red;
        }
    </style>
</head>
<body>
<button id="btn1">逐渐扩大</button>
<button id="btn2">移动到指定位置</button>
<button id="btn3">移动指定距离</button>
<button id="btn4">停止动画</button>

<div class="div1">
    爱在西元前，学在尚硅谷
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script type="text/javascript">
    var $div1 = $(".div1");
    $("#btn1").click(function () {
        // 1. 逐渐扩大
// 1). 宽/高都扩为200px
        /* $div1.animate({
    width:200,
    height:200
    },1000)*/
        // 2). 宽先扩为200px, 高后扩为200px
        $div1.animate({
            width: 200
        }, 1000).animate({
            height: 200
        }, 1000)
    })

    // 2. 移动到指定位置
    // 1).移动到(500, 100)处
    // 2).移动到(100, 20)处
    $("#btn2").click(function () {
        $div1.animate({
            top: 500,
            left: 100
        })
    })


    // 3.移动指定的距离
    // 1). 移动距离为(100, 50)
    // 2). 移动距离为(-100, -20)
    $("#btn3").click(function () {
        $div1.animate({
            top: "+=100",
            left: "+=50"
        },3000)
    })
    // 4. 停止动画
    $("#btn4").click(function () {
        $div1.stop();
    })
</script>


</html>
