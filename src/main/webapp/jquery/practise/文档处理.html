<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加删除记录练习</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>

</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName"/>
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp">
                <input type="text" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script type="text/javascript">
    /*
    1. 添加
    2. 删除
        <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>

     */

    $("#addEmpButton").on("click",function () {
        var $empName = $("#empName");
        var $email = $("#email");
        var $salary = $("#salary");
        $("<tr></tr>").append("<td>" + $empName.val() + "</td>")
            .append("<td>" + $email.val() + "</td>")
            .append("<td>" + $salary.val() + "</td>")
            .append("<td><a href=\"deleteEmp?id=003\">Delete</a></td>")
            .appendTo("#employeeTable");
    })
/*

        if (confirm("宁真的要删除"+name+"吗")) {
            $tr.remove();
        }
        return false;
    })*/

    $("#employeeTable").delegate("a","click",function () {
        var $tr=$(this).parent().parent();
        var name = $tr.children(":first").html();
        if (confirm("宁真的要删除"+name+"吗")) {
            $tr.remove();
        }
        return false;
    })

</script>
</body>
</html>
