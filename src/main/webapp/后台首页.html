<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <aside class="main-sidebar">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="${pageContext.request.contextPath}/static/images/user2-160x160.jpg" class="img-circle"
                             alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p></p>
                        <a href="#"><i class="fa fa-circle text-success"></i>online</a>
                    </div>
                </div>
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-user"></i><span>客户管理</span>
                        </a>
                        <ul class="treeview-menu">
                            <li class="active"><a href="${pageContext.request.contextPath}/view/customer/list"><i
                                    class="fa fa-circle-o"></i>客户列表</a></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-fw fa-file-text-o"></i><span>订单管理</span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="${pageContext.request.contextPath}/view/order/list"><i class="fa fa-circle-o"></i>订单列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-thumbs-o-up"></i><span>销售管理</span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="${pageContext.request.contextPath}/view/salesman/list"><i
                                    class="fa fa-circle-o"></i>销售列表</a></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-fw fa-truck"></i><span>后端管理</span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="${pageContext.request.contextPath}/view/receipt/order/list"><i
                                    class="fa fa-circle-o"></i>签收单</a></li>
                            <li><a href="${pageContext.request.contextPath}/view/order/route/list"><i
                                    class="fa fa-circle-o"></i>线路分配</a></li>
                            <li><a href="${pageContext.request.contextPath}/view/car/user/list"><i
                                    class="fa fa-circle-o"></i>司机列表</a></li>

                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-money"></i><span>优惠管理</span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="${pageContext.request.contextPath}/view/coupon/list"><i class="fa fa-circle-o"></i>优惠券列表</a>
                            </li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-fw fa-navicon"></i><span>系统管理</span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="${pageContext.request.contextPath}/view/admin/list"><i class="fa fa-circle-o"></i>用户列表</a>
                            </li>
                            <li><a href="${pageContext.request.contextPath}/view/role/list"><i class="fa fa-circle-o"></i>角色列表</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </aside>
    </div>
</body>
<script type="application/javascript" src="js/jquery-3.3.1.min.js"/>
<script type="application/javascript" src="js/bootstrap.min.js"/>

</html>
